<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body class="preload">
    <div class="top"></div>
    <div class="profile" style="background-image: url({{ site.background }});">
        <a href="/">
            <img src="/img/profile.jpg" class="img-circle" />
        </a>
        <a href="/"><h3>{{ site.name }}</h3></a>
        <p>{{ site.description }}</p>
        <ul class="social">
            {% if site.github %}
            <a type="button" href="https://github.com/{{ site.github }}">
                <i class="fa fa-github"></i>
            </a>
            {% endif %} {% if site.twitter %}
            <a type="button" href="https://twitter.com/{{ site.twitter }}">
                <i class="fa fa-twitter"></i>
            </a>
            {% endif %} {% if site.linkedin %}
            <a type="button" href="https://linkedin.com/in/{{ site.linkedin }}">
                <i class="fa fa-linkedin"></i>
            </a>
            {% endif %} {% if site.email %}
            <a type="button" href="mailto:{{ site.email }}?Subject=Hello%20lastab">
                <i class="fa fa-envelope"></i>
            </a>
            {% endif %} {% if site.gitlab%}
            <a type="button" href="https://gitlab.com/{{ site.gitlab }}">
                <i class="fa fa-gitlab"></i>
            </a>
            {% endif %}
        </ul>
    </div>
    <div class="posts">
        {{ content }}
    </div>
</body>
<script type="text/javascript">
    window.onload = function(){
        document.getElementsByTagName("BODY")[0].classList.remove("preload");
    }
</script>
</html>
